<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">ID :</label>
            <input type="text" 
                name="" id="" placeholder="ID를 입력하라(최대4글자)"
                maxlength="4">
        <br>
        <label for="">PW : </label>
            <input type="password" 
                placeholder="비번을 입력하라(최대4글자)"
                maxlength="4"
                required>
        <br>
        <label>파일 :</label>
            <input type="file">
        <br>
        <label>선택 :</label>
            <input type="checkbox" name="전달할 값의 이름" value="전달값">
        <label>선택2 :</label>
            <input type="checkbox" name="전달할 값의 이름2" value="전달값2" checked>
        <br>
        <label for="my_textarea">여러줄 입력 :</label>
            <br>
            <textarea name="여러줄 입력" id="my_textarea" cols="30" rows="10"></textarea>
        <br>
        <button>전송</button>
    </form>
</body>
</html>
