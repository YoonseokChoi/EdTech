<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 연산자</title>
    <script>
        let a = 7;
        let b = 2;

        console.log(a + b); // 9
        console.log(a - b); // 5
        console.log(a * b); // 14
        console.log(a / b); // 3.5

        console.log(10 % 3); // 1
        console.log(2 ** 3); // 8

        let count = 5;
        count++; 
        console.log(count); // 6

        count--;
        console.log(count); // 5

        console.log(7 / 2); // 3. 5              나눗셈한 값
        console.log(7 % 2); // 1                 나머지
        console.log(Math.floor(7 / 2)); // 3     몫


        let x = 10;

        x += 5; 
        console.log(x); // 15

        x *= 2; 
        console.log(x); // 30

        console.log(5 == '5');  // true (값이 같은지?)
        console.log(5 === '5'); // false (값과 자료형이 모두 같은지?)
        console.log(10 > 5);    // true
        console.log(10 >= 5);    // false

        let isOnline = true;
        let isActive = false;

        console.log(isOnline && isActive); // false
        console.log(isOnline || isActive); // true
        console.log(!isOnline); // false

        let i = 1;
        console.log(typeof i);
        console.log(typeof 123);
        console.log(typeof "I'm Yoonseok");
    </script>
</head>
<body>
    <a href="https://useful-pantry-930.notion.site/JavaScript-Operator-179611ac3a0080199a4ee3ec9dea066a">
        강의링크
    </a>
</body>
</html>
