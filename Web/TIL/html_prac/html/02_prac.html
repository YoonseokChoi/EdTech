<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <h1>HTML tag들의 용도에 따른 분류</h1>

        <hr>
            <h2> 1. 콘텐츠 구분</h2>
                <h3> (1) p: 문단을 구분</h3>
                    <p>이것은 문단이다!</p>
                <h3> (2) div: 영역 구분</h3>
                    <div>
                        이것은 영역이다!
                    </div>
        <hr>
            <h2> 2. 텍스트 관련</h2>
                <h3> (1) span 태그</h3>
                    <span>
                        텍스트의 콘텐츠를 나타냄. <br>
                        span은 인라인 요소.
                    </span>
                <h3> (2) anchor 태그</h3>
                    <a href="https://www.google.com/">
                        구글로 가는 anchor 태그!
                    </a>
                <h3> (3) 강조, 기울임, 줄바꿈</h3>
                    <b>강조</b>
                    <i>기울</i>
                    <br>
                    <strong>강조</strong>
                    <em>기울</em>
        <hr>
            <h2>3. 목록 생성</h2>
                <ul>
                    <li>순서 없는 목록</li>
                    <li>목록 아이템</li>
                </ul>
                <ol>
                    <li>순서 있는 목록</li>
                    <li>목록 아이템</li>
                </ol>
        <hr>
            <h2>4. 이미지, 비디오</h2>
                <h3>(1) 이미지</h3>
                    <img src="../img/2024122714487244160_3.jpg" alt="철수">
                <h3>(2) 비디오</h3>
                    <iframe width="700" 
                        height="300" 
                        src="https://www.youtube.com/embed/D0UnqGm_miA" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
        <hr>

</body>
</html>
