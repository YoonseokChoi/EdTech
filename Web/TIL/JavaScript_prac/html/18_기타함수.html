<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1 = [1,2,3];
        let arr2 = [...arr1, 4,5,6]
        console.log(arr2);

        let obj1 = {name:'Yoonseok', age: 25}
        let obj2 = {...obj1, job: '개발자'}
        console.log(obj2)

        const fruits = ['사과','바나나','딸기'];
        const [first, second, third] = fruits;
        console.log(first, second, third)

        const userinfo = {
            name: 'Yoonseok', 
            email : "abc@example.com", 
            number : "01064508699"
        }
        let {name, email, number} = userinfo;
        console.log(name, email, number);

        function printInfo({name, email, number}) {
            console.log(name, email, number)
        }
        printInfo(userinfo)

        const numbers = [1,2,3,4,5];
        const [one, two, ...rest] = numbers
        console.log(one, two, rest)
    </script>
</body>
</html>
